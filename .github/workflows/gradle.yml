name: Build & Deploy

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Allows to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'temurin'

    - name: Build with Gradle
      uses: gradle/gradle-build-action@937999e9cc2425eddc7fd62d1053baf041147db7
      with:
        arguments: desktop:build

    - name: Get current date
        id: date
        run: echo "::set-output name=date::$(date +'%m-%d')"
    - name: Test with environment variables
      run: echo $TAG_NAME - $RELEASE_NAME
      env:
        TAG_NAME: nightly-tag-${{ steps.date.outputs.date }}
        RELEASE_NAME: nightly-release-${{ steps.date.outputs.date }}

    - name: Show date
      run: echo ${{ steps.date.outputs.today }}

    - name: Rename build file.
      run: mv ./desktop/build/libs/desktop-1.0.jar paintbots_0.${{ steps.date.outputs.today }}.jar

    - name: List files
      run: ls ./desktop/build/libs
